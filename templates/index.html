<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1{
            text-align: center;
            color: black;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .card {
            border: 4px solid black; 
            /* background-color: yellow; */
            padding: 10px;
            flex: 0 1 calc(33.33% - 20px);
            cursor: pointer;
            transition: border-color 0.3s ease;
            border-radius: 10px; 
            color: white;
        }

        .card.selected {
            border: 8px solid yellow; 
        }
        .card_id{
            color: black;
            font-weight: 600;
            font: bold;
        } 

        @media screen and (max-width: 768px) {
            .card {
                flex: 0 1 calc(33.33% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    
    <div class="cards-container" id="cards-container"></div>

    <script>
        const cardsContainer = document.getElementById('cards-container');

        function updateCards(data) {
            cardsContainer.innerHTML = '';

            for (const key in data) {
                const cardData = data[key];
                const card = document.createElement('div');
                card.className = 'card';

                if (cardData.Status === 'Active') {
                    card.style.backgroundColor = 'green';
                } else if (cardData.Status === 'Inactive') {
                    card.style.backgroundColor = 'red';
                }

                card.addEventListener('click', () => {
                    card.classList.toggle('selected');
                });

                card.innerHTML = `
                    <h1>${cardData.Status}</h1>
                    <p><span class="card_id">ID: </span> ${key}</p>
                    <p><span class="card_id">Class: </span>: ${cardData.Properties.Class}</p>
                    <p><span class="card_id">Location: </span>: ${cardData.Properties.Location}</p>
                    <p><span class="card_id">Detection Time: </span>: ${cardData.Properties.DetectionTime}</p>
                `;

                cardsContainer.appendChild(card);
            }
        }

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => updateCards(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        // Update cards every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch initial data
        fetchData();
    </script>
</body>
</html>
