<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Display</title>
    <style>
        .card {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>

    <script>
        const cardsContainer = document.getElementById('cards-container');

        function updateCards(data) {
            cardsContainer.innerHTML = '';

            for (const key in data) {
                const cardData = data[key];
                const card = document.createElement('div');
                card.className = 'card';

                if (cardData.Status === 'Active') {
                    card.style.backgroundColor = 'green';
                } else if (cardData.Status === 'Inactive') {
                    card.style.backgroundColor = 'red';
                }

                card.addEventListener('click', () => {
                    card.classList.toggle('selected');
                });

                card.innerHTML = `
                    <p>ID: ${key}</p>
                    <p>Status: ${cardData.Status}</p>
                    <p>Class: ${cardData.Properties.Class}</p>
                    <p>Location: ${cardData.Properties.Location}</p>
                    <p>Detection Time: ${cardData.Properties.DetectionTime}</p>
                `;

                cardsContainer.appendChild(card);
            }
        }

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => updateCards(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        // Update cards every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch initial data
        fetchData();
    </script>
</body>
</html>
